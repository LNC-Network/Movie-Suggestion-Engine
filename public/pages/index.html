<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Suggestion Engine</title>
    <link rel="stylesheet" href="/stylesheets/styles.css" />
    <script src="/javascripts/suggestion_engine.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <img
          src="../image/logo.png"
          alt="Logo"
          class="logo"
          height="50px"
          width="50px"
        />
        <div class="nav-bar-right">
          <input type="text" placeholder="Search Movie" class="search-bar" />
          <div class="menu">
            <a href="#">Free Movies & TV</a>
            <a href="#">Live TV</a>
            <a href="#">Features</a>
            <a href="#">Download</a>
            <a href="#">Sign In</a>
          </div>
        </div>
      </div>

      <!-- Card Container -->
      <div class="card-container">
        <div class="card">
          <img
            src="/image/img1.png"
            alt="Movie 1"
            onclick="goToPage('movie1')"
          />
        </div>
        <div class="card">
          <img
            src="/image/img2.png"
            alt="Movie 2"
            onclick="goToPage('movie2')"
          />
        </div>
        <div class="card">
          <img
            src="/image/img3.png"
            alt="Movie 3"
            onclick="goToPage('movie3')"
          />
        </div>
        <div class="card">
          <img
            src="/image/img4.png"
            alt="Movie 4"
            onclick="goToPage('movie4')"
          />
          >
        </div>
      </div>
    </div>

    <div class="box-container">
      <ul class="movie-grid" id="movieGrid">
        <li class="movie-card">Movie 1</li>
        <li class="movie-card">Movie 2</li>
        <li class="movie-card">Movie 3</li>
        <li class="movie-card">Movie 4</li>
        <li class="movie-card">Movie 5</li>
      </ul>
      <div id="loadMoreTrigger"></div>
      <!-- Observer target -->
    </div>
    <script>
      function goToPage(imageData) {
        window.location.href = `/image/${imageData}`;
      }
    </script>
    <script src="../javascripts/load_more.js"></script>
  </body>
</html>
